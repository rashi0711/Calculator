<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1>CALCULATOR</h1>
    <div id="display"></div>
    <div id="calculate-box">
        <div id="cols">
            <div id="row-1">
                <button class="clearbtn" type="submit" value="AC">AC</button>
                <button class="btn" type="submit" value=".">.</button>
                <button class="btn" type="submit" value="%">%</button>
                <button class="btn operator" type="submit" value="/">/</button>
            </div>
            <div id="row-2">
                <button class="btn" type="submit" value="7">7</button>
                <button class="btn" type="submit" value="8">8</button>
                <button class="btn" type="submit" value="9">9</button>
                <button class="btn operator" type="submit" value="*">*</button>
            </div>
            <div id="row-3">
                <button class="btn" type="submit" value="4">4</button>
                <button class="btn" type="submit" value="5">5</button>
                <button class="btn" type="submit" value="6">6</button>
                <button class="btn operator" type="submit" value="-">-</button>
            </div>
            <div id="row-4">
                <button class="btn" type="submit" value="1">1</button>
                <button class="btn" type="submit" value="2">2</button>
                <button class="btn" type="submit" value="3">3</button>
                <button class="btn operator" type="submit" value="+">+</button>
            </div>
            <div id="row-5">
                <button class="btn" type="submit" value="0">0</button>
                <button class="btn operator" type="submit" value="=">=</button>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>    
</body>
</html>
